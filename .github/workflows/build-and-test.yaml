---
name: Build and Test Python Package
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_ubuntu:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgsl-dev libgslcblas0
          pip install --upgrade pip setuptools wheel auditwheel patchelf
      - name: Build the wheel
        run: python setup.py bdist_wheel
      - name: Repair wheel with auditwheel
        run: auditwheel repair dist/*.whl --plat manylinux2014_x86_64 -w wheelhouse/
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: ubuntu-wheel
          path: wheelhouse/*.whl

  build_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install dependencies
        shell: powershell
        run: |
          choco install -y vcpkg
          vcpkg install gsl
          pip install --upgrade pip setuptools wheel
      - name: Build the wheel
        run: python setup.py bdist_wheel
      - name: Upload wheel artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-wheel
          path: dist/*.whl

  test_ubuntu:
    needs: build_ubuntu
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Download wheel artifact
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-wheel
          path: ./
      - name: Install the wheel
        run: pip install *.whl
      - name: Run unit tests
        run: python -m unittest tests.unit_tests

  test_windows:
    needs: build_windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
      - name: Install dependencies
        shell: powershell
        run: |
          choco install -y vcpkg
          vcpkg install gsl
      - name: Download wheel artifact
        uses: actions/download-artifact@v3
        with:
          name: windows-wheel
          path: ./
      - name: Install the wheel
        run: pip install *.whl
      - name: Run unit tests
        run: python -m unittest tests.unit_tests
